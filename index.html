<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="stats.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">

    <title>Stats Preview Card Component</title>
</head>

<body>
    <main>
        <div class="content-info">
            <div class="wrapper">
                <h1>Get <span>insights</span> that help your business grow.</h1>

                <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer
                    experience, and overall efficiency.
                </p>

                <div class="stats">
                    <div>
                        <h2>10k+</h2>
                        <p class="stat-label">COMPANIES</p>
                    </div>
                    <div>
                        <h2>314</h2>
                        <p class="stat-label">TEMPLATES</p>
                    </div>
                    <div>
                        <h2>12M+</h2>
                        <p class="stat-label">QUERIES</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="content-image">
            <img src="images/image-header-desktop.jpg" alt="card-image" id="card-image">
        </div>
    </main>
</body>

</html>
